<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Welcome to Nearform Restaurant</title>
</head>
<body>
    <div id="app"></div>
    <!-- Include React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react.dom.production.min.js"></script>
    <!-- Ensure your component paths are correct and they are modules -->
    <script type="module" src="components/Header.js"></script>
    <script type="module" src="components/Footer.js"></script>
    <script type="module" src="components/Navigation.js"></script>
    <script type="module" src="app.js"></script> <!-- Adjust path if app.js is in the same directory as index.html -->
</body>
</html>
